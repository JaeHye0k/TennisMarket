<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/main.css" />
        <title>Tennis Markey</title>
    </head>
    <body>
        <div class="welcome">
            <h1>Tennis market</h1>
            <p>Welcome to Tennis market!</p>
            <p>Enjoy your shopping.</p>
            <br />
            <a href="/orderlist">order list</a>
        </div>
        <div class="card_container">
            <div class="card">
                <img class="card_img" src="../img/redRacket.png" alt="Red Racket" />
                <p class="card_title">Red Racket</p>
                <input
                    class="card_button"
                    type="button"
                    value="order"
                    onclick="location.href='/order?productId=1'"
                />
            </div>
            <div class="card">
                <img class="card_img" src="../img/blueRacket.png" alt="Blue Racket" />
                <p class="card_title">Blue Racket</p>
                <input
                    class="card_button"
                    type="button"
                    value="order"
                    onclick="location.href='/order?productId=2'"
                />
            </div>
            <div class="card">
                <img class="card_img" src="../img/blackRacket.png" alt="Black Racket" />
                <p class="card_title">Black Racket</p>
                <input
                    class="card_button"
                    type="button"
                    value="order"
                    onclick="location.href='/order?productId=3'"
                />
            </div>
        </div>
    </body>
</html>
